<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style/style.css" type="text/css">
  
</head>
<body>
  <main class="container">
    <section class="card">
      <section class="card__image">
        <img src="./images/image-product-desktop.jpg" alt="perfume bottle" class="card__image--desktop">
        <img src="./images/image-product-mobile.jpg" alt="perfume bottle" class="card__image--mobile">
      </section>

      <section class="card__content">
        <p class="card__title">Perfume</p>
        <h1 class="card__description">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__price">
          <span class="card__price--discount">$149.99</span>
          <span class="card__price--actual">$169.99</span>
        </div>
        <button class="card__button">
          <img src="./images/icon-cart.svg" alt="cart icon" class="card__button--icon">
          Add to Cart
        </button>
      </section>
  </main>
  
</body>
</html>
